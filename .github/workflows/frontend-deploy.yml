name: Deploy Frontend (S3 + CloudFront)

on:
  push:
    branches: ["main"]
    paths:
      - "frontend-web/**"
      - "scripts/deploy_frontend.py"
      - ".github/workflows/frontend-deploy.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: frontend-prod
  cancel-in-progress: true

jobs:
  deploy:
    name: Build + Upload to S3 + Invalidate CloudFront
    runs-on: ubuntu-latest
    environment: prod
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- OIDC into AWS (frontend-only role) ----
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_FRONTEND }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---- Build frontend ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-web/package-lock.json

      - name: Install deps
        working-directory: frontend-web
        run: npm ci

      # IMPORTANT: inject VITE_* at build time (no .env.production in repo)
      - name: Build
        working-directory: frontend-web
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}
        run: npm run build

      # Verify output exists and sanity-check the bundle picked up the API URL
      - name: Verify build output
        shell: bash
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          set -euo pipefail

          test -d "frontend-web/dist" || (echo "Expected frontend-web/dist. If your output is build/, update workflow." && exit 1)
          ls -la frontend-web/dist

          if [ -z "${VITE_API_BASE_URL:-}" ]; then
            echo "VITE_API_BASE_URL secret is empty!"
            exit 1
          fi

          echo "Sanity check: ensuring bundle contains API base URL (no output printed)..."
          grep -R -F "${VITE_API_BASE_URL}" -n frontend-web/dist >/dev/null \
            && echo "✅ Found API base URL in dist bundle" \
            || (echo "❌ Did NOT find API base URL in dist bundle. Build likely used a different value." && exit 1)

      # ---- Release ID for versioned deployments ----
      - name: Set release id
        id: release
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date -u +%Y%m%d%H%M%S)"
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "release_id=${TS}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Release ID: ${TS}-${SHORT_SHA}"

      # ---- Deploy via boto3 ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deploy deps
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Deploy frontend (versioned release + promote + CloudFront invalidation)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          FRONTEND_S3_BUCKET: ${{ secrets.FRONTEND_S3_BUCKET }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          RELEASE_ID: ${{ steps.release.outputs.release_id }}
        run: |
          python scripts/deploy_frontend.py \
            --region "$AWS_REGION" \
            --bucket "$FRONTEND_S3_BUCKET" \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --build-dir "frontend-web/dist" \
            --release-id "$RELEASE_ID" \
            --frontend-url "$FRONTEND_URL" \
            --invalidate-paths "/*" \
            --wait-invalidation