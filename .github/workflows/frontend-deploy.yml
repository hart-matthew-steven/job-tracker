name: Deploy Frontend (S3 + CloudFront)

on:
  push:
    branches: ["main"]
    paths:
      - "frontend-web/**"
      - "scripts/deploy_frontend.py"
      - ".github/workflows/frontend-deploy.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: frontend-prod
  cancel-in-progress: true

jobs:
  deploy:
    name: Build + Upload to S3 + Invalidate CloudFront
    runs-on: ubuntu-latest
    environment: prod
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- OIDC into AWS (frontend-only role) ----
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_FRONTEND }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---- Build frontend ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-web/package-lock.json

      - name: Install deps
        working-directory: frontend-web
        run: npm ci

      - name: Build
        working-directory: frontend-web
        run: npm run build

      # If your build output is NOT "dist", change this to "build"
      - name: Verify build output
        run: |
          test -d "frontend-web/dist" || (echo "Expected frontend-web/dist. If your output is build/, update workflow." && exit 1)
          ls -la frontend-web/dist

      # ---- Deploy via boto3 ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deploy deps
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Deploy frontend (S3 sync + CloudFront invalidation)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          FRONTEND_S3_BUCKET: ${{ secrets.FRONTEND_S3_BUCKET }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          python scripts/deploy_frontend.py \
            --region "$AWS_REGION" \
            --bucket "$FRONTEND_S3_BUCKET" \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --build-dir "frontend-web/dist" \
            --invalidate-paths "/*" \
            --wait-invalidation