# Local development only
# Not used in production or AWS
version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobtracker
      POSTGRES_PASSWORD: my_fake_postgres_password
      POSTGRES_DB: jobtracker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-users.sql:/docker-entrypoint-initdb.d/init-users.sql:ro

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      CORS_ORIGINS: "http://localhost:5173"
      PORT: 8000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: jobtracker
      DB_APP_USER: jobtracker_app
      DB_APP_PASSWORD: my_fake_app_user_password
      DB_MIGRATOR_USER: jobtracker_migrator
      DB_MIGRATOR_PASSWORD: my_fake_migrator_password
      DB_SSLMODE: disable
      COGNITO_REGION: us-east-1
      COGNITO_USER_POOL_ID: local-dev-pool
      COGNITO_APP_CLIENT_ID: local-dev-client
      COGNITO_JWKS_CACHE_SECONDS: 900
    ports:
      - "8000:8000"

volumes:
  postgres-data:


