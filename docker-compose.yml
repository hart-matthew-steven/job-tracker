# Local development only
# Not used in production or AWS
version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobtracker
      POSTGRES_PASSWORD: my_fake_postgres_password
      POSTGRES_DB: jobtracker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-users.sql:/docker-entrypoint-initdb.d/init-users.sql:ro

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      CORS_ORIGINS: "http://localhost:5173"
      PORT: 8000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: jobtracker
      DB_APP_USER: jobtracker_app
      DB_APP_PASSWORD: my_fake_app_user_password
      DB_MIGRATOR_USER: jobtracker_migrator
      DB_MIGRATOR_PASSWORD: my_fake_migrator_password
      DB_SSLMODE: disable
      JWT_SECRET: local_dev_jwt_secret_not_for_prod
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_HOURS: 24
      REFRESH_COOKIE_NAME: refresh_token
      REFRESH_COOKIE_PATH: /auth
      REFRESH_COOKIE_SAMESITE: lax
      REFRESH_COOKIE_SECURE: "false"
      FRONTEND_BASE_URL: http://localhost:5173
      PUBLIC_BASE_URL: http://localhost:8000
      EMAIL_PROVIDER: resend
    ports:
      - "8000:8000"

volumes:
  postgres-data:


